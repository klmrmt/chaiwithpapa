<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chai With Papa</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <style>
          body {
              animation: fadeInAnimation ease 3s;
              animation-iteration-count: 1;
              animation-fill-mode: forwards;
          }
          @keyframes fadeInAnimation {
              0% {
                  opacity: 0.5;
              }
              100% {
                  opacity: 1;
              }
          }
  </style>

<div class="text-center container"id="placeholder">
  <div class="h-100 row align-items-center">
    <div class="col-lg-12">
      <img class="logo"src="images/Chai With Papa Logo.png" alt="">
      <h1><a href="" class="typewrite" data-period="2000" data-type='[ "ChaiWithPapa coming soon..." ]'><span class="wrap"></span></a></h1>
      <p>If you have any questions email <a href="mailto:chaiwithpapa@gmail.com">Papa</a></p>
    </div>
  </div>
</div>








<script type="text/javascript">
var TxtType = function(el, toRotate, period) {
       this.toRotate = toRotate;
       this.el = el;
       this.loopNum = 0;
       this.period = parseInt(period, 10) || 2000;
       this.txt = '';
       this.tick();
       this.isDeleting = false;
   };

   TxtType.prototype.tick = function() {
       var i = this.loopNum % this.toRotate.length;
       var fullTxt = this.toRotate[i];

       if (this.isDeleting) {
       this.txt = fullTxt.substring(0, this.txt.length - 1);
       } else {
       this.txt = fullTxt.substring(0, this.txt.length + 1);
       }

       this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

       var that = this;
       var delta = 200 - Math.random() * 100;

       if (this.isDeleting) { delta /= 2; }

       if (!this.isDeleting && this.txt === fullTxt) {
       delta = this.period;

       }

       setTimeout(function() {
       that.tick();
       }, delta);
   };

   window.onload = function() {
       var elements = document.getElementsByClassName('typewrite');
       for (var i=0; i<elements.length; i++) {
           var toRotate = elements[i].getAttribute('data-type');
           var period = elements[i].getAttribute('data-period');
           if (toRotate) {
             new TxtType(elements[i], JSON.parse(toRotate), period);
           }
       }
       // INJECT CSS
       var css = document.createElement("style");
       css.type = "text/css";
   };
</script>
</body>
</html>
